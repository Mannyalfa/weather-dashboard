<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <link rel="stylesheet" href="./assets/css/stylesheet.css"/>

    <title>Weather Dashboard</title> 
</head>
<body>
    <!-- background image (this will keep the image from 'tiling') -->
<div class="bg-image">
<!--header & nav bar-->
<nav class="nav-bar">
    <h1>World-Wide Weather Dashboard</h1>
    <p id="currentDay" class="lead"></p>
</header>
<!-- main Content Container --> <main class="container"></main>
<main class="container">
<!-- city Search Bar -->
    <article>
        <div>
            <!-- search Form with Button -->
            <div>
                <p>Enter a City</p>
            </div>
            <!-- input form and placeholder -->
            <div>
                <textarea>(city name here)</textarea>
                <button>fas fas-search here</button>
            </div>
            <!--text area and button-->    
            <button>Clear Recents</button>
            <!--recent searches -->
            <p>Recent Searches</p>
            <!--need a list here -->
            <ul>
            <!--hidden city list to populate -->    
            </ul>
        </div>
    </article>
    <!--main part of selected city -->    
    <article>
        <div>City Name</div>
        <!-- city weather data placeholders -->
        <div>Temp</div>
        <div>Wind</div>
        <div>Humidity</div>
        <div>UV Index</div>
    </article>
        <!--5 day forecast-->
    <article>
        <div>
            <h2>5-Day Forecast</h2>
        </div>
            <!--cards for each forecst day (javaScript)-->
        <div>day 1</div>
        <div>day 2</div>
        <div>day 3</div>
        <div>day 4</div>
        <div>day 5</div>
    </article>
</main>
<!--picture credits-->
<footer>
    <p id="credits">Photograph: "Sunset over Matanzas Inlet" by Manny Alfaro</p>
</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/js/script.js"></script>
</div>
</body>
</html>
