<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link  href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/stylesheet.css"/>

    <title>Weather Dashboard</title> 
</head>
<body>
    <!-- background image (this will keep the image from 'tiling') -->
<div class="bg-image">
<!--nav bar-->
<nav class="nav-bar">
    <h1>World-Wide Weather Dashboard</h1>
    <p id="currentDay" class="lead"></p>
</nav>
<!-- main Content Container --> 
<main class="container" style="max-width: 90%;">
<!-- city Search Bar -->
    <article>
        <div class="col-sm-12 col-lg-4 bg-light">
            <!-- Search Form with Button -->
            <div>
                <p><h3>Search for a City</h3></p>
            </div>
            <div class="input-group mb-3">
                <input id="city-input" type="text" class="form-control" placeholder="City Name"
                    aria-label="Enter city name">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <button class="btn md-3" type="button" id="clear-history">Clear Recents</button>
            <!--Searched City List -->
            <p><h6>Recent Cities:</h6></p>
            <!-- added ul for recent  cities -->
            <ul class="is-hidden" style='list-style:none' id="historyList">
            </ul>
        </div>
        <div class="col-sm-12 col-lg-8">
            <div class="row mr-0">
                <div class="col-12 m-3 rounded">
                    <div class="row">

                        <div class="col-sm-12 col-lg-8">
                            <span id="city-name" class="city-name align-middle"></span>
                        </div>
                    </div>
                        <div class="row">
                            <!-- Weather Information-->
                            <div class="col-12 box">
                                <div id="cityList">
                                    <h3>City Name:</h3>
                                </div>
                                <div class="col-md-4">
                                </div>
                            </div>
                        </div>
                        <!-- </div> -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-10 list">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <!-- 5 Day Weather Forecast -->
                <div class="row" id="days">
                </div>
            </div>
        </div>
    </div>
<footer>Photograph: "Sunset over Matanzas Inlet" by Manny Alfaro"</footer>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</div>
</body>
</html>
