<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <link rel="stylesheet" href="./assets/css/stylesheet.css"/>

    <title>Weather Dashboard</title> 
</head>
<body>
    <!-- background image (this will keep the image from 'tiling') -->
<div class="bg-image">
<!--header & nav bar-->
<header>
    <h1>World-Wide Weather Dashboard</h1>
    <p id="currentDay" class="lead"></p>
</header>
<!-- main Content Container --> 
<main class="container">
<!-- city Search Bar -->
    <article>
        <div class="col-sm-12 col-lg-4 bg-light">
            <!-- Search Form with Button -->
            <div>
                <p><h3>Search for a City</h3></p>
            </div>
            <div class="input-group mb-3">
                <input id="city-input" type="text" class="form-control" placeholder="City name"
                    aria-label="Enter city name">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <button class="btn md-3" type="button" id="clear-history">Clear Recents</button>
            <!--Searched City List -->
            <p><h6>Recent Cities:</h6></p>
            <!-- added ul for recently searched cities -->
            <ul class="is-hidden" style='list-style:none' id="historyList">
            </ul>
        </div>
        <div class="col-sm-12 col-lg-8">
            <div class="row mr-0">
                <div class="col-12 m-3 rounded">
                    <div class="row">

                        <div class="col-sm-12 col-lg-8">
                            <span id="city-name" class="city-name align-middle"></span>
                        </div>
                    </div>

        
    </article>
    <!--main part of selected city -->    
    <article>
        <div>City Name</div>
        <!-- city weather data placeholders -->
        <div>Temp</div>
        <div>Wind</div>
        <div>Humidity</div>
        <div>UV Index</div>
    </article>
        <!--5 day forecast-->
    <article>
        <div>
            <h2>5-Day Forecast</h2>
        </div>
            <!--cards for each forecst day (javaScript)-->
        <div>day 1</div>
        <div>day 2</div>
        <div>day 3</div>
        <div>day 4</div>
        <div>day 5</div>
    </article>
</main>
<!--picture credits-->
<footer>
    <p id="credits">Photograph: "Sunset over Matanzas Inlet" by Manny Alfaro</p>
</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/js/script.js"></script>
</div>
</body>
</html>
